<!DOCTYPE html>
  <head>
    <title>
      RocketQ - Create Room
    </title>
  </head>


  <body>

    <header>
      <img src="assets/logo.svg" alt="Logo da RocketQ">
    </header>

    <!-- Main page content -->
    <main>
      <div class="container">
        <!-- Enter Room Section -->
        <section>
          <h2>Enter as participant</h2>
          <form action="">
            <label class="scr-only" for="room-id">Room Code</label>
            <input type="number" id="room-id">
            <button>
              <img src="assets/enter-room.svg" alt="Enter Room">
              Enter Room
            </button>
          </form>
        </section>
        <!-- Separator -->
        <div class="separator">
          <div></div>
          <div>or</div>
          <div></div>
        </div>
        <!-- Create Room Section -->
        <section>
          <h2>Create your own room in an easy way</h2>
          <a href="create-room.html">
            <img src="assets/room.svg" alt="Create Room">
            Create Room
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
