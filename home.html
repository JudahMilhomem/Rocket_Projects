<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      RocketQ - Create Room
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <div id="home" class="content">
    <!-- Page Header -->
    <header>
      <img src="assets/logo.svg" alt="RocketQ logo">
    </header>

    <!-- Background -->
    <div id="bg">

    </div>

    <!-- Main page content -->
    <main>
      <div class="container">
        <!-- Enter Room Section -->
        <section>
          <h2>Enter as participant</h2>
          <form action="">
            <label class="scr-only" for="room-id">Room Code</label>
            <input type="number" id="room-id" placeholder="Room Code">
            <button>
              <img src="assets/enter-room.svg" alt="Enter Room">
              Enter Room
            </button>
          </form>
        </section>
        <!-- Separator -->
        <div class="separator">
          <div></div>
          <div>or</div>
          <div></div>
        </div>
        <!-- Create Room Section -->
        <section>
          <h2>Create your own room in an easy way</h2>
          <a href="create-room.html">
            <img src="assets/room.svg" alt="Create Room">
            Create Room
          </a>
        </section>
      </div>
    </main>
    </div>
  </body>
</html>
