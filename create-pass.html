<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      RocketQ - Create Room
    </title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <div id="home" class="content">
    <!-- Page Header -->
    <header>
      <img src="assets/logo.svg" alt="RocketQ logo">
    </header>

    <!-- Background -->
    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>

    <!-- Main page content -->
    <main>
      <div class="container">
        <section>
          <h2>Create your own room</h2>
          <form action="">
            <label class="scr-only" for="room-pass">Insert a password</label>
            <input type="password" id="room-pass" placeholder="Insert a password">
            <button>
              <img src="assets/users-icon-white.svg" alt="Create Room">
              Create Room
            </button>
          </form>
        </section>
      </div>
    </main>
    </div>
  </body>
</html>
